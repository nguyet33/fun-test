<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>JavaScript Quiz</h1>
    </header>
    <main>
      <section id="start-screen">
        <h2>Test your knowledge of JavaScript fundamentals</h2>
        <p>Click the button below to start the quiz.</p>
        <button id="start-btn">Start Quiz</button>
      </section>
      <section id="quiz-screen" class="hide">
        <div id="quiz-time">Time: <span id="time">0</span> seconds</div>
        <h2 id="quiz-question">Question</h2>
        <ul id="quiz-choices">
          <li><button class="choice-btn"></button></li>
          <li><button class="choice-btn"></button></li>
          <li><button class="choice-btn"></button></li>
          <li><button class="choice-btn"></button></li>
        </ul>
      </section>
      <section id="game-over-screen" class="hide">
        <h2>Game Over!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <form>
          <label for="initials">Enter initials:</label>
          <input type="text" id="initials" name="initials" maxlength="3" required>
          <button id="submit-score-btn" type="submit">Submit Score</button>
        </form>
      </section>
    </main>
    <script src="quiz.js"></script>
  </body>
</html>
