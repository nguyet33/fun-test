<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>JavaScript Quiz</h1>
	</header>
	<main>
		<section id="questions">
			<!-- The quiz questions and answer choices will be generated dynamically using JavaScript -->
		</section>
		<button id="submit-btn">Submit Quiz</button>
		<div id="timer">Time remaining: <span id="time-remaining"></span></div>
		<section id="high-scores">
			<!-- The high scores will be displayed here using JavaScript -->
		</section>
	</main>
	<footer>
		<button id="clear-scores-btn">Clear High Scores</button>
	</footer>
	<script src="script.js"></script>
</body>
</html>
