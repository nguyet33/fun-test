<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Test your skills</h1>
    </header>

    <div id="start-screen" class="quiz-container">
      <h2>Welcome to the JavaScript Quiz!</h2>
      <p>
        You will have 60 seconds to answer as many questions as you can.
        Good luck!
      </p>
      <button id="start-button">Start Quiz</button>
    </div>

    <div id="questions-container" class="quiz-container hide">
      <h2 id="question-title"></h2>
      <div id="choices"></div>
      <div id="feedback" class="feedback hide"></div>
      <div id="timer">Time: <span id="time"></span></div>
    </div>

    <div id="quiz-end" class="quiz-container hide">
      <h2>Quiz Ended!</h2>
      <p>Your final score is <span id="final-score"></span>.</p>
      <label for="initials">Enter your initials:</label>
      <input type="text" id="initials" />
      <button id="submit-button">Submit</button>
    </div>

    <div id="highscores-container" class="quiz-container hide">
      <h2>High Scores</h2>
      <ul id="highscores-list"></ul>
      <button id="go-back-button">Go Back</button>
      <button id="clear-highscores-button">Clear High Scores</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
